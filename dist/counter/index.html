<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Loyalify Checkout</a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br>
      <br>
      <h1 class="header left orange-text">Checkout</h1>
      <div class="row center">

        <ul class="list-group">
          <li class="list-group-item" v-for="item in items">
            {{ items.name }}
          </li>
        </ul>


      </div>
      <div class="row center">
        <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light orange">Checkout</a>
      </div>
      <br>
      <br>

    </div>
  </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>



  <script>
    new Vue({
      el: 'body',
      data: {
        items = [{
          "name": "bananas",
          "amount": 2.0,
          "price": 1.5
        }]
      },

      // This is run whenever the page is loaded to make sure we have a current task list
      created: function () {
        // Use the vue-resource $http client to fetch data from the /tasks route



        items = [{
          "name": "bananas",
          "amount": 2.0,
          "price": 1.5
        }]


      },

      methods: {
        createTask: function () {
          if (!$.trim(this.newTask.name)) {
            this.newTask = {}
            return
          }

          // Post the new task to the /tasks route using the $http client
          this.$http.put('/programs', this.newTask).success(function (response) {
            this.newTask.id = response.created
            this.tasks.push(this.newTask)
            console.log("Task created!")
            console.log(this.newTask)
            this.newTask = {}
          }).error(function (error) {
            console.log(error)
          });
        }
      }
    })
  </script>

</body>

</html>
